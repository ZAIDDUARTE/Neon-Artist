<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #181818; /* Dark background */
            color: #fff; /* White text for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container, .dashboard-container {
            border: none;
            padding: 25px;
            background-color: #222; /* Darker background for containers */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            margin: auto;
            color: #fff;
        }

        .login-container input, .dashboard-container input {
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #444; /* Darker border for inputs */
            border-radius: 5px;
            background-color: #333; /* Dark background for inputs */
            color: #eee; /* Light text color for inputs */
            width: 100%;
        }

        .login-container button, .dashboard-container button {
            margin-top: 20px;
            background-color: #ff9800; /* Bright color for buttons */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover, .dashboard-container button:hover {
            background-color: #e68a00; /* Darker shade on hover */
        }

        .order {
            border-bottom: 1px solid #444; /* Darker border for orders */
            padding: 15px 0;
        }

        .order:last-child {
            border-bottom: none;
        }

        #loginError {
            color: #ff4d4d; /* Bright red for error message */
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="loginError">Invalid username or password.</p>
    </div>
    <div class="dashboard-container" id="dashboardContainer" style="display: none;">
        <h2>Order Dashboard</h2>
        <div id="orders">
            <!-- Orders will be displayed here -->
        </div>
    </div>

    <script src="dashboard-script.js"></script>
</body>
</html>
